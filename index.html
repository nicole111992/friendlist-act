<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap link for design -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <!-- Title of the system -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="alert alert-primary text-center">
                    Friend List Information
                </h1>
            </div>
             <!-- Form design -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">

                        <form id="form">
                            <input type="hidden" name="id" id="inputFriendId">
                            <label for="inputFriendName">Full Name</label>
                            <input type="text" placeholder="Full Name" class="form-control" id="inputFriendName" required>
                            <br>
                            <label for="inputFriendAge">Age</label>
                            <input type="number" placeholder="Age" class="form-control" id="inputFriendAge" required>
                            <br>
                            <label for="inputFriendBirthdate">Birthdate</label>
                            <input type="date" placeholder="Birthdate" class="form-control" id="inputFriendBirthdate" required>
                            <br>
                            <label for="inputFriendEmail">Email Address</label>
                            <input type="email" placeholder="Email Address" class="form-control" id="inputFriendEmail" required>
                            <br>
                            <label for="inputFriendPhone">Phone Number</label>
                            <input type="tel" placeholder="Phone Number" class="form-control" id="inputFriendPhone" required>
                            <br>
                            <label for="inputFriendDuration">Friendship Duration</label>
                            <input type="text" placeholder="Friendship Duration" class="form-control" id="inputFriendDuration" required>
                            <br>
                            <label for="inputFriendSocial">Social Media Link</label>
                            <input type="text" placeholder="Social Media Link" class="form-control" id="inputFriendSocial" required>
                            <br>
                            <button class="btn btn-sm btn-primary" type="button" onclick="save()">Save</button>
                            <button class="btn btn-sm btn-primary" type="button" onclick="clearData()">Reset</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Table design for friend list -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                      <h2>Friend List</h2>
                        <div class="table-responsive">
                            <table id="datatable" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Full Name</th>
                                        <th>Age</th>
                                        <th>Birthdate</th>
                                        <th>Email</th>      
                                        <th>Phone</th>
                                        <th>Friendship Duration</th>
                                        <th>Social Media</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody id="table">
       
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Link for the design -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <!-- Script for fetching data -->
    <script>
        allData()
    </script>
    <!-- Script for resetting the form -->
    <script>
        function clearData(){
            document.getElementById('form').reset();
            document.getElementById('inputFriendId').value = "";
        }
    </script>
  </body>
</html>
